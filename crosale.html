<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Example</title>
    <link rel="stylesheet" href="crosale.css">
</head>
<body>
    <div id="carousel-container">
        <div class="carousel">
            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/336372/pexels-photo-336372.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Item 1">
            </div>
            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/298852/pexels-photo-298852.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Item 2">
            </div>
            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/965989/pexels-photo-965989.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Item 3">
            </div>
            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/208052/pexels-photo-208052.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Item 4">
            </div>
        </div>
        <button class="prev">&lt;</button>
        <button class="next">&gt;</button>
    </div>

    <script src="crosale.js" defer></script>
</body>
</html>
